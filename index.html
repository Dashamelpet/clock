<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <img class="changes" src="./photo-output 2.PNG" alt="" />
      <div class="clock-wrap">
        <img class="clock" src="./photo-output.PNG" alt="" />
        <svg
          class="arrow"
          width="100%"
          height="35%"
          viewBox="0 0 200 200"
          xmlns="http://www.w3.org/2000/svg">
          <!-- тень -->
          <!-- <ellipse cx="100" cy="120" rx="18" ry="10" fill="rgba(0,0,0,0.15)" /> -->

          <!-- стрелка -->
          <g id="arrow" transform="rotate(0 100 100)">
            <!-- тело -->
            <rect x="90" y="40" width="20" height="90" rx="10" fill="#FFB703" />

            <!-- цветные полоски -->
            <rect x="90" y="55" width="20" height="10" fill="#FB8500" />
            <rect x="90" y="70" width="20" height="10" fill="#8ECAE6" />
            <rect x="90" y="85" width="20" height="10" fill="#219EBC" />

            <!-- наконечник -->
            <polygon points="100,10 125,40 75,40" fill="#EF476F" />

            <!-- центр -->
            <circle cx="100" cy="100" r="12" fill="#06D6A0" />
            <circle cx="100" cy="100" r="5" fill="#ffffff" />
          </g>
        </svg>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
